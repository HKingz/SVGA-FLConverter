<script>
(function (lib, img, cjs, ss, an) {
var p; // shortcut to reference prototypes
lib.ssMetadata = [];
// symbols:
(lib.Bitmap1 = function() {
	this.initialize(img.Bitmap1);
}).prototype = p = new cjs.Bitmap();
p.nominalBounds = new cjs.Rectangle(0,0,151,136);// helper functions:
function mc_symbol_clone() {
	var clone = this._cloneProps(new this.constructor(this.mode, this.startPosition, this.loop));
	clone.gotoAndStop(this.currentFrame);
	clone.paused = this.paused;
	clone.framerate = this.framerate;
	return clone;
}
function getMCSymbolPrototype(symbol, nominalBounds, frameBounds) {
	var prototype = cjs.extend(symbol, cjs.MovieClip);
	prototype.clone = mc_symbol_clone;
	prototype.nominalBounds = nominalBounds;
	prototype.frameBounds = frameBounds;
	return prototype;
	}
(lib.yuan8 = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// 图层 1
	this.shape = new cjs.Shape();
	this.shape.graphics.f("#E40000").s().p("AkYEZQh0h0AAikQAAijB0h2QB1h0CjAAQCkAAB1B0QB0B2AACjQAACkh0B0Qh1B0ikAAQijAAh1h0g");
	this.shape.setTransform(39.7,39.7);
	this.timeline.addTween(cjs.Tween.get(this.shape).wait(1));
}).prototype = getMCSymbolPrototype(lib.yuan8, new cjs.Rectangle(0,0,79.4,79.4), null);
(lib._6 = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// 图层 1
	this.instance = new lib.Bitmap1();
	this.instance.parent = this;
	this.instance.setTransform(-5,-5);
	this.timeline.addTween(cjs.Tween.get(this.instance).wait(1));
}).prototype = p = new cjs.MovieClip();
p.nominalBounds = new cjs.Rectangle(-5,-5,151,136);
(lib.jinggao = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// 图层 2 (mask)
	var mask = new cjs.Shape();
	mask._off = true;
	mask.graphics.p("ACdFAQhzh1gBijQABijBzh1QB2h0ClAAQCjAAB1B0QBzB1ABCjQgBCjhzB1Qh1B0ijAAQilAAh2h0g");
	mask.setTransform(83.6,43.7);
	// 图层 3
	this.instance = new lib._6("synched",0);
	this.instance.parent = this;
	this.instance.setTransform(123,49,1,1,0,0,0,68.7,61.1);
	this.instance.alpha = 0.5;
	var maskedShapeInstanceList = [this.instance];
	for(var shapedInstanceItr = 0; shapedInstanceItr < maskedShapeInstanceList.length; shapedInstanceItr++) {
		maskedShapeInstanceList[shapedInstanceItr].mask = mask;
	}
	this.timeline.addTween(cjs.Tween.get(this.instance).to({scaleX:0.91,scaleY:0.91,alpha:1},12).to({scaleX:1,scaleY:1,alpha:0.5},12).wait(1));

	this.instance_1.setTransform(127.4,47.6,1,1,0,0,0,39.7,39.7);
	this.instance_1.alpha = 0.211;
	this.instance_1.shadow = new cjs.Shadow("rgba(255,0,0,1)",0,0,5);
	this.timeline.addTween(cjs.Tween.get(this.instance_1).to({alpha:0.5},12).to({alpha:0.191},12).wait(1));
}).prototype = p = new cjs.MovieClip();
p.nominalBounds = new cjs.Rectangle(75.7,-4.1,112,111);
(lib.effect = function(mode,startPosition,loop) {

}).prototype = p = new cjs.MovieClip();

(lib.警报_Canvas = function(mode,startPosition,loop) {
if (loop == null) { loop = false; }	this.initialize(mode,startPosition,loop,{});

<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	images = images||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.警报_Canvas();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	fnStartAnimation();
}
</script>
